<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <Title>NWESnet</Title>
        <link id="theme-style" rel="stylesheet" href="/css/dark.css">

                        <img src="/img/PasswordmanagerImg/LoginPage.png">

            <!-- Dictionary Showcase -->
            <div class="showcase">
                <h2>Dictionary</h2>
                <img id="mainImage2" src="/img/DictionaryImg/Iwantit.png" alt="Main Image">

                </div>

        </div>

        <!-- Footer -->

        </footer>

        <script src="/js/main.js"></script>
